<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WL Checker for Linpuss Crew</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #caf75c;
            margin: 0;
        }

        .block {
            background-color: #1b1b1b;
            border-radius: 20px;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        input, button {
            margin: 10px 0; 
            padding: 10px;
            font-size: 16px;

            border: none;
            border-radius: 9px;
            outline: none;
        }

        input {
            border: 1px #a0dd8f solid;
            width: 380px;
            background-color: #1b1b1b;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button {
            width: 280px;
            background-color: #79fa50;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffd700;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            text-align: center;
        }
        label {
            margin-bottom: 5px; /* Відступ між текстом і input */
            font-size: 16px;
            color: #a0dd8f;
            align-self: flex-start; /* Текст вирівнюється по лівому краю */
        }
    </style>
</head>
<body>
    <div class="block">
        <label for="walletAddress">Input Wallet Address</label>
        <input type="text" id="walletAddress" placeholder="Enter wallet address (0x...)">
        <button onclick="checkAddress()">Check</button>
        <p id="result"></p>
    </div>

    <script>
        async function checkAddress() {
            const address = document.getElementById('walletAddress').value;
            const response = await fetch('wallets.json');
            const whiteList = await response.json();
            if (whiteList.includes(address)) {
                document.getElementById('result').textContent = 'Congratulations, you are on the White List';
            } else {
                document.getElementById('result').textContent = 'Sorry, you are not on the White List';
            }
        }
    </script>
</body>
</html>
